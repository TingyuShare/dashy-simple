<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Smile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header class="controls">
        <div class="control-group">
            <iframe id="weather-widget-iframe" scrolling="no" src="https://widget.tianqiapi.com/?style=tm&skin=pitaya&color=FFFFFF" style="font-weight:bold; vertical-align: middle; margin-top: 10px;" frameborder="0" width="300" height="30" allowtransparency="true"></iframe>
        </div>
        <div class="control-group">
            <div id="current-time" style="font-weight:bold;"></div>
            <input type="text" id="search-box" placeholder="Search items...">
            <div id="ip-address" style="font-weight:bold; padding: 0.6rem 1rem; min-width: 160px; text-align: center;">...</div>
        </div>
        <div class="control-group">
            <button id="import-btn">Import Config</button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
            <button id="export-btn">Export Config</button>
        </div>
    </header>

    <div id="tag-filters-container">
        <!-- Tag filters will be dynamically added here -->
    </div>

    <main id="dashboard">
        <!-- D3.js will render dashboard items here -->
    </main>

    <div id="rss-feeds"></div>

    <div id="dock-container"></div>
    

    <dialog id="edit-modal">
        <form id="edit-form">
            <h2>Edit Link</h2>
            <input type="hidden" id="edit-index">
            
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" required>
            
            <label for="edit-url">URL / Src:</label>
            <input type="text" id="edit-url" required>

            <!-- New field for selecting item type -->
            <label for="edit-type-select">Open Type:</label>
            <select id="edit-type-select">
                <option value="link">Link (New Tab)</option>
                <option value="iframe">Iframe Window</option>
                <option value="auth">Auth Popup</option>
            </select>
            
            <div id="icon-form-row">
                <label for="edit-icon">Icon URL / Emoji (optional):</label>
                <input type="text" id="edit-icon">
                <small>If empty, favicon will be fetched automatically.</small>
            </div>
            
            <label for="edit-tag-select">Group:</label>
            <select id="edit-tag-select" required>
                <!-- Options will be populated by JS -->
            </select>

            <div id="subgroup-form-row" style="display: none;">
                <label for="edit-subgroup">Subgroup:</label>
                <input type="text" id="edit-subgroup" list="subgroup-list">
                <datalist id="subgroup-list"></datalist>
            </div>

            
            
            <div class="modal-buttons">
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

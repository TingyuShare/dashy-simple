<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Smile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="controls">
        <div class="control-group">
            
        </div>
        <div class="control-group">
            <input type="text" id="search-box" placeholder="Search items...">
        </div>
        <div class="control-group">
            <button id="import-btn">Import Config</button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
            <button id="export-btn">Export Config</button>
        </div>
    </header>

    <div id="tag-filters-container">
        <!-- Tag filters will be dynamically added here -->
    </div>

    <main id="dashboard">
        <!-- D3.js will render dashboard items here -->
    </main>

    <dialog id="edit-modal">
        <form id="edit-form">
            <h2>Edit Link</h2>
            <input type="hidden" id="edit-index">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" required>
            <label for="edit-url">URL:</label>
            <input type="url" id="edit-url" required>
            <label for="edit-icon">Icon URL (optional):</label>
            <input type="text" id="edit-icon">
            <small>If empty, favicon will be fetched automatically.</small>
            <label for="edit-tag-select">Group:</label>
            <select id="edit-tag-select" required>
                <!-- Options will be populated by JS -->
            </select>
            <div class="modal-buttons">
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
